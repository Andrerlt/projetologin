<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login | André Leal</title>
    <link rel="stylesheet" href="/estilos/style.css">
    <link rel="stylesheet" href="/estilos/media-query.css">
    <link href="https://fonts.googleapis.com/css2?family=Materia+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    
    
</head>
<body>
    <main class="tela-login">
        <section class="imagem"></section>
        <section class="formulario">
            <div class="textos">
                <h1>Login</h1>
                <p>Faça seu login para acessar o conteúdo.</p>
            </div>
            <form action="#" method="post">
                <div class="login loginesenha">
                    <label for="ilogin"><span class="material-icons">account_circle</span></label>
                    <input class="login-senha" type="text" name="ilogin" id="ilogin" placeholder="Insira seu nome" required>
                </div>
                <div class="senha loginesenha">
                    <label for="isenha"><span class="material-icons">key</span></label>
                    <input class="login-senha" type="password" name="isenha" id="isenha" placeholder="Insira sua senha" required minlength="5" maxlength="10">
                </div>
                <div class="botoes">
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                    <a href="#">Esqueci a senha</a>
                </div>

            </form>
        </section>
    </main>
</body>
</html>
